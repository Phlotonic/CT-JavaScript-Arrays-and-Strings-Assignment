<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<body>
    <h1>String Manipulation in JavaScript</h1>
    <div>
        <h2>Task 1: Obtaining String Length</h2>
        <input type="text" id="messageInput" placeholder="Enter a message">
        <button onclick="getStringLength()">Get Length</button>
        <p id="lengthOutput"></p>
    </div>
    <div>
        <h2>Task 2: Converting Cases</h2>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="convertToUpperCase()">To Uppercase</button>
        <button onclick="convertToLowerCase()">To Lowercase</button>
        <p id="caseOutput"></p>
    </div>
    <div>
        <h2>Task 3: Extracting Substrings</h2>
        <input type="text" id="sentenceInput" placeholder="Enter a sentence">
        <button onclick="extractSubstring()">Extract Substring</button>
        <p id="substringOutput"></p>
    </div>
    <div>
        <h2>Task 4: Splitting Strings</h2>
        <input type="text" id="sentence2Input" placeholder="Enter a sentence">
        <button onclick="splitString()">Split String</button>
        <p id="splitOutput"></p>
    </div>
    <script src="stringManipulation.js"></script>
</body>
</html>
