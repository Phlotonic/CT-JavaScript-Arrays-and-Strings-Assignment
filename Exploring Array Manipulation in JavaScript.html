<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
</head>
<body>
    <h1>Array Manipulation in JavaScript</h1>
    <div>
        <h2>Task 1: Adding and Removing Elements</h2>
        <input type="text" id="fruitsInput" placeholder="Enter fruits separated by commas">
        <button onclick="pushElement()">Push</button>
        <button onclick="popElement()">Pop</button>
        <p id="arrayOutput"></p>
    </div>
    <div>
        <h2>Task 2: Sorting Arrays</h2>
        <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas">
        <button onclick="sortAscending()">Sort Ascending</button>
        <button onclick="sortDescending()">Sort Descending</button>
        <p id="sortOutput"></p>
    </div>
    <div>
        <h2>Task 3: Applying Array Methods</h2>
        <input type="text" id="numsInput" placeholder="Enter numbers separated by commas">
        <button onclick="mapArray()">Map</button>
        <button onclick="filterArray()">Filter</button>
        <button onclick="reduceArray()">Reduce</button>
        <p id="methodsOutput"></p>
    </div>
    <script src="arrayManipulation.js"></script>
</body>
</html>
